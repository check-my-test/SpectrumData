version: '3'
services:
  mongodb:
    image: mongo:latest
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo:/data/db
      - ./mongo/create_index.js:/docker-entrypoint-initdb.d/create_index.js

  web:
    build: .
    container_name: app
    ports:
      - "8080:8080"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      ENV_STATE: "dev"

volumes:
  mongo:
