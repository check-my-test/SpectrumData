version: '3'

services:
  mongodb:
    image: mongo:latest
    container_name: mongo
    ports:
      - "27017:27017"
#    volumes:
#      - mongo:/data/db
    logging:
      driver: none

  web:
    build: .
    container_name: app
    command: python main_test.py
    ports:
      - "8080:8080"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    env_file:
      - .dev.env


volumes:
  mongo:
